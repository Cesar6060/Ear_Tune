<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}EarTune{% endblock %}</title>
</head>
<body>
  <header>
    <h1>EarTune</h1>
    <nav>
      {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}! 
        </p>
      {% else %}
        <p>
          <a href="{% url 'accounts:login' %}">Log In</a> | 
          
        </p>
      {% endif %}
    </nav>
  </header>
  <main>
    {% block content %}
    <!-- Child templates will insert content here -->
    {% endblock %}
  </main>
  <footer>
    <p>&copy; 2025 EarTune</p>
  </footer>
</body>
</html>
